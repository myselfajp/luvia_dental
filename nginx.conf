server {
    listen 80;
    server_name luviadental.com www.luviadental.com;
    
    root /home/luvia_dental;
    index luvia.html;
    
    # Serve the HTML file
    location / {
        try_files $uri $uri/ /luvia.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
